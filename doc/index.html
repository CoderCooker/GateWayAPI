
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.43.0/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"consumes": ["application/json"], "swagger": "2.0", "info": {"description": "This is a sign up server.  ", "version": "1.0.0", "title": "Swagger SignUp YAML", "termsOfService": "http://swagger.io/terms/", "contact": {"email": "apiteam@cisco.com"}, "license": {"name": "Apache 2.0", "url": "http://www.apache.org/licenses/LICENSE-2.0.html"}}, "basePath": "/v2", "produces": ["application/json"], "tags": [{"name": "user", "description": "sign up the test programs of your company products", "externalDocs": {"description": "Find out more about our products", "url": "http://localhost.com"}}], "schemes": ["http"], "paths": {"/user/signup": {"post": {"tags": ["user"], "summary": "Create user", "description": "This can only be done by the logged in user.", "operationId": "createUser", "produces": ["application/xml", "application/json"], "parameters": [{"in": "body", "name": "body", "description": "Created user object", "required": false, "schema": {"$ref": "#/definitions/User"}}], "responses": {"200": {"description": "successful operation", "schema": {"$ref": "#/definitions/User"}}, "400": {"description": "Invalid username/password supplied"}}}}, "/user/{id}": {"put": {"tags": ["user"], "summary": "Updated user", "description": "This can only be done by the logged in user.", "operationId": "updateUser", "produces": ["application/xml", "application/json"], "parameters": [{"name": "id", "in": "path", "description": "name that need to be deleted", "required": true, "type": "string"}, {"in": "body", "name": "body", "description": "Updated user object", "required": false, "schema": {"$ref": "#/definitions/User"}}], "responses": {"400": {"description": "Invalid id supplied"}, "404": {"description": "User not found"}}}, "delete": {"tags": ["user"], "summary": "Delete user", "description": "This can only be done by the logged in user.", "operationId": "deleteUser", "produces": ["application/xml", "application/json"], "parameters": [{"name": "id", "in": "path", "description": "The name that needs to be deleted", "required": true, "type": "string"}], "responses": {"400": {"description": "Invalid id supplied"}, "404": {"description": "User not found"}}}}}, "securityDefinitions": {"apistore_auth": {"type": "oauth2", "authorizationUrl": "http://petstore.swagger.io/api/oauth/dialog", "flow": "implicit", "scopes": {"write:pets": "modify pets in your account", "read:pets": "read your pets"}}, "api_key": {"type": "apiKey", "name": "api_key", "in": "header"}}, "definitions": {"User": {"properties": {"id": {"type": "integer", "format": "int64"}, "username": {"type": "string"}, "firstName": {"type": "string"}, "lastName": {"type": "string"}, "email": {"type": "string"}, "password": {"type": "string"}, "phone": {"type": "string"}, "userStatus": {"type": "integer", "format": "int32", "description": "User Status"}}, "xml": {"name": "User"}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
